<a class="result-item" [href]="document.url" target="_blank">
  <div class="result-content text-dark first-letter">
    <h4 class="mb-2">
      {{ document.title }}
    </h4>
    <a
      href="#"
      class="result-category text-capitalize d-inline-block transition mr-1"
      >{{ getDepartment(document.departmentId).name }}</a
    >
    <a
      href="#"
      class="result-category text-capitalize d-inline-block transition"
      >{{ getType(document.type).text }}</a
    >
    <p class="mt-4">
      {{ document.abstract }}
    </p>
    <div class="mt-3 text-right overflow-auto">
      <div class="result-content-summary mt-3 text-left">
        <span class="d-block first-letter"
          ><i class="fas mr-1 fa-user-graduate position-absolute icon"></i>
          {{ document.author }}</span
        >
        <span class="text-dark"
          >Submitted: {{ document.submissionYear || "-" }}</span
        >
        <span class="result-item-download position-absolute bg-secondary"
          ><i class="fas fa-file-download"></i
        ></span>
      </div>
    </div>
  </div>
</a>
